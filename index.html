<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game by Davi SAS</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="table">
        <div class="header">
          <h1>Round <span class="round-message">1</span></h1>
        </div>
        <div class="scoreboard">
          <div class="score">
            <h2 class="player-1-scoreboard">0</h2>
            <p class="dice player-1-dice">&nbsp;</p>
            <p class="player-1-message">&nbsp;</p>
          </div>
          <div class="score">
            <h2 class="player-2-scoreboard">0</h2>
            <p class="dice player-2-dice">&nbsp;</p>
            <p class="player-2-message">&nbsp;</p>
          </div>
        </div>
        <div class="buttons">
          <button class="flip-coin-button">Flip Coin</button>
          <button class="take-dices-button">Take Dices from Table</button>
          <button class="roll-button">Roll Dice</button>
          <button class="reset-button">Reset Game</button>
        </div>
      </div>
      <div class="footer">
        <p><em>* who scores 20 wins</em></p>
        <p>Dice Game by <a href="https://www.linkedin.com/in/davisas" target="_blank" rel="noopener">Davi SAS</a></p>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
